    <!-- Modal -->
<div class="modal fade f-pass-modal" id="f-pass-modal" tabindex="-1" role="dialog" aria-labelledby="f-pass-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title" id="f-pass-modal-Label">Set New Password</h4>
      </div>
      <div class="modal-body">
       
       <div class=" form-group">
       		<label>Username</label>
            <input type="text" class="form-control " value="john Doe" disabled="">
       </div>
       <div class=" form-group">
       		<label>New Password</label>
            <input type="pass" class="form-control" placeholder="Email Address">
       </div>
       <div class=" form-group">
       		<label>Confirm Password</label>
            <input type="pass" class="form-control" placeholder="Email Address">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">    
    $(window).load(function(){
		$('#f-pass-modal').modal({backdrop: 'static'});
		$('#f-pass-modal').modal('show');
    });
</script>
